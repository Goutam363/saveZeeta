<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Save your planet from being collided with others. Save Zeeta!!!">
        <meta name="keywords" content="save-zeeta, game, animation, software development, canvas, javascript animation,web development, html, css, javascript, nodejs, iiit, technology, goutam363, goutam halder, kalyani, kolkata, west bengal, india">
        <meta name="author" content="Goutam Halder">
        <link rel="shortcut icon" type="image/x-icon" href="img/globe-asia-solid.svg">
        <title>Save Zeeta</title>
        <link rel="stylesheet" type="text/css" href="styleSheets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body onload="afterLoad()">
        <div id="preLoader"></div>
        <div id="lightBox">
            <h3>Save Zeeta!!!</h3>
            <p>You are a citizen of the planet Zeeta. Due to some reason, the gravitational equilibrium got distorted and some planets are coming towards Zeeta. You have last chance to save your planet(Fire the missiles!)</p>
        </div>
        <div class="score">
            <span>Score: </span><span id="scoreEl">0</span>
        </div>
        <div class="gameOver" id="modalEl">
            <div>
                <h1 id="bigScoreEl">0</h1>
                <p>Points</p>
                <div>
                    <button id="startGameBtn">Start Game</button>
                </div>
            </div>
        </div>
        <canvas></canvas>
        <script src="scripts/index.js"></script>
    </body>
</html>
